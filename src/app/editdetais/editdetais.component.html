<h1>Update details</h1>
<div>
    <div>
        <label> Name:
            <input type="text" [(ngModel)] = "sdata.name" placeholder="Name" id="uname" name="uname" required #uname="ngModel">
            <span *ngIf="uname.invalid" class="text-danger">*</span>

          </label>
         <br>
              <label> Age:
                         <input type="number" [(ngModel)] = "sdata.age" placeholder="age" [min]="18" [max]="60">
             </label>
       <br>
       <label> Mark:
                           <input type="number" [(ngModel)] = "sdata.mark" placeholder="mark" >
       </label>
       <br>
    </div>
    <button (click)="updatedata()">Update</button>
    <button routerLink="/alldisply/">Back to home</button>
</div>
